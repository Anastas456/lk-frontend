<header class="header">
    <div class="header_logo">
        <a [routerLink]="'/'" >
            <img src="/assets/images/polytech_logo.png" alt="Polytech Logo">
        </a>
        
    </div>
    <div class="header_menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
        <ul class="menu__box">
            <li><a class="menu__item"
                [routerLink]="'/profile'" 
                [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{exact:true}"
                >Профиль</a></li>
            <li><a class="menu__item"
                [routerLink]="'/organizations'"
                [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{exact:true}"
                >Организации</a></li>
            <li><a class="menu__item"
                [routerLink]="'/messages'"
                [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{exact:true}"
                >Сообщения</a></li>
            <li><a class="menu__item"
                [routerLink]="'/user-settings'"
                [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{exact:true}"
                >Настройки</a></li>
            <li><a class="menu__item"
                [routerLink]="'/help'"
                [routerLinkActive]="'active'"
                [routerLinkActiveOptions]="{exact:true}"
                >Вспомогательная</a></li>
        </ul>
    </div>

</header>
