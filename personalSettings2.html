<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href = "fonts/gilroy/stylesheet.css" rel = "stylesheet" type = "text/css" />
	<link href = "style.css" rel = "stylesheet" type = "text/css" />
	<title>Профиль</title>
	
</head>
<body>

<header class="header">
    <div class="header_logo">
        <img src="img/polytech_logo_black.png" alt="Polytech Logo">
    </div>
    <div class="header_menu">
        <ul>
            <li><a href="#">Профиль</a></li>
            <li><a [routerLink]="'/organizations'" class="active">Организации</a></li>
            <li><a href="#">Сообщения</a></li>
            <li><a href="#">Настройки</a></li>
        </ul>
    </div>
</header>


<main>
	<h1>Настройки</h1>

	<div class="settings-menu">
		<a href="#">Личные данные</a>
		<a href="#">Профиль</a>
	</div>

	<form>
		<div class="settings-wrap">
			<div class="settings">
				<h3>Имя*</h3>
				<input type="text" name="" placeholder="Денис">
			</div>
			<div class="settings">
				<h3>Фамилия*</h3>
				<input type="text" name="" placeholder="Соколов">
			</div>
			<div class="settings">
				<h3>Отчество</h3>
				<input type="text" name="" placeholder="">
			</div>
			<div class="settings">
				<h3>Возраст*</h3>
				<input type="text" name="" placeholder="25" onkeypress='validate(event)'>
			</div>
			<div class="settings">
				<h3>Специальность*</h3>
				<input type="text" name="" placeholder="Frontend-developer">
			</div>
			<div class="settings">
				<h3>Образование*</h3>
				<input type="text" name="" placeholder="Московский Политехнический Университет">
			</div>
			<div class="settings">
				<h3>Опыт</h3>
				<textarea placeholder="Расскажите о себе и своём опыте..."></textarea>
			</div>

			<div class="settings-buttons-wrap">
				<button class="settings-button">Сохранить</button>
			</div>
		</div>
	</form>
	<script type="text/javascript">
		function validate(evt) {
			var theEvent = evt || window.event;
			var key = theEvent.keyCode || theEvent.which;
			key = String.fromCharCode( key );
			var regex = /[0-9]/;
			if( !regex.test(key) ) {
				theEvent.returnValue = false;
				if(theEvent.preventDefault) theEvent.preventDefault();
			}
		}
	</script>
</main>


<footer class="footer">
    <div class="footer_text">
        <p>Ⓒ Московский политехнический университет</p>
    </div>
</footer>

</body>
</html>
