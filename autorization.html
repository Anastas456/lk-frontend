<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href = "fonts/gilroy/stylesheet.css" rel = "stylesheet" type = "text/css" />
	<link href = "style.css" rel = "stylesheet" type = "text/css" />
	<title>Авторизация</title>
</head>
<body class="autorization">

	<header class="autorization-header-wrap">
		<img src="img/polytech_logo_black.png" id="logo-black">
		<a href="#">Вакансии</a>
	</header>

	<main class="autorization-main-wrap">
		<h2>Авторизация</h2>
		<form>
			<div class="autorization-form-wrap">
				<div class="autorization-form-inputs">
					<div class="login">
						<div>Логин</div>
						<input type="email" name="email" placeholder="E-mail">
					</div>
					<div class="password">
						<div>Пароль</div>
						<input type="password" name="password" placeholder="Пароль...">
					</div>
				</div>
				<a href="#">Забыли пароль?</a>
				<input type="submit" name="submit" value="Войти">
			</div>
		</form>
		
	</main>

</body>
</html>
